databases:
  - name: expenditue-tracking
    databaseName: budgt
    user: budgt

services:
  - type: web
    name: budget-mate
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expenditue-tracking
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false